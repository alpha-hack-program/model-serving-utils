kubernetesClusterDomain: cluster.local

registry:
  namespace: rhoai-model-registries
  rest:
    image: registry.redhat.io/rhoai/odh-mlmd-grpc-server-rhel8:v2.17.0
    # port: 8080
    # resources:
    #   limits:
    #     cpu: 100m
    #     memory: 256Mi
    #   requests:
    #     cpu: 100m
    #     memory: 256Mi
  grpc:
    image: registry.redhat.io/rhoai/odh-mlmd-grpc-server-rhel8:v2.17.0
    # port: 9090
    # resources:
    #   limits:
    #     cpu: 100m
    #     memory: 256Mi
    #   requests:
    #     cpu: 100m
    #     memory: 256Mi

pvc:
  metadataMysql:
    storageRequest: 10Gi

registryDb:
  allowEmptyPassword: "true"
  dbContainer:
    image:
      repository: mysql
      tag: 8.0.3
    imagePullPolicy: IfNotPresent
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: Recreate
  type: ClusterIP

